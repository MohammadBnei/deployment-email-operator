{{- if .Values.crd.enable }}
---
apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  labels:
    {{- include "chart.labels" . | nindent 4 }}
  annotations:
    {{- if .Values.crd.keep }}
    "helm.sh/resource-policy": keep
    {{- end }}
    controller-gen.kubebuilder.io/version: v0.19.0
  name: deploymentmonitors.monitor.bnei.dev
spec:
  group: monitor.bnei.dev
  names:
    kind: DeploymentMonitor
    listKind: DeploymentMonitorList
    plural: deploymentmonitors
    singular: deploymentmonitor
  scope: Cluster
  versions:
  - name: v1
    schema:
      openAPIV3Schema:
        description: DeploymentMonitor is the Schema for the deploymentmonitors API
        properties:
          apiVersion:
            description: |-
              APIVersion defines the versioned schema of this representation of an object.
              Servers should convert recognized schemas to the latest internal value, and
              may reject unrecognized values.
              More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#resources
            type: string
          kind:
            description: |-
              Kind is a string value representing the REST resource this object represents.
              Servers may infer this from the endpoint the client submits requests to.
              Cannot be updated.
              In CamelCase.
              More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#types-kinds
            type: string
          metadata:
            type: object
          spec:
            description: DeploymentMonitorSpec defines the desired state of DeploymentMonitor
            properties:
              emailTemplate:
                description: |-
                  EmailTemplate is an optional Go template string for the email body.
                  If provided, it will be used to format the email content.
                  The template will receive a data structure with fields:
                  .Namespace, .Name, .Image, .Replicas.
                  Example: "Deployment {{.Namespace}}/{{.Name}} updated. Image: {{.Image}}, Replicas: {{.Replicas}}"
                type: string
              monitoredAnnotationKey:
                type: string
              monitoredAnnotationValue:
                type: string
              monitoredLabelKey:
                type: string
              monitoredLabelValue:
                type: string
              recipientEmail:
                type: string
              smtpSecretName:
                type: string
            required:
            - recipientEmail
            type: object
          status:
            description: DeploymentMonitorStatus defines the observed state of DeploymentMonitor
            properties:
              lastNotificationTime:
                description: LastNotificationTime is the last time an email was sent
                  for any monitored deployment.
                format: date-time
                type: string
              lastNotifiedDeploymentMap:
                additionalProperties:
                  description: DeploymentState defines the state of a single deployment
                    for monitoring purposes.
                  properties:
                    image:
                      type: string
                    replicas:
                      format: int32
                      type: integer
                  type: object
                description: |-
                  LastNotifiedDeploymentMap stores the last observed state (image, replicas) for each monitored deployment.
                  The key is "namespace/name" of the deployment.
                type: object
            type: object
        type: object
    served: true
    storage: true
    subresources:
      status: {}
{{- end -}}
